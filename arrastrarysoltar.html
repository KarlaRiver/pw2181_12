<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y Soltar</title>
	<style>
		#div1,#div2{
			float: left;
			border: 1px solid black;
			height: 200px;
			margin: 10px;
			padding: 10px;
			width: 130px;		}
	</style>
</head>
<body>
	<h2>Arrastrar y Soltar</h2>

	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img draggable="true" id="arrastre" src="img/robot.png" height="100" width="100" ondragstart="drag(event)">
		<img draggable="true" id="arrastre2" src="img/robot.png" height="100" width="100" ondragstart="drag(event)">
	</div>

	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">	
		
	</div>

	<script>
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data))
		}

		function drag(ev){
			//Aqui guardamos en el contenedor
			ev.dataTransfer.setData("text",ev.target.id);
		}

		function allowDrop(ev){
			//Permita que el objeto caiga sobre el
			ev.preventDefault();
		}
	</script>
</body>
</html>
